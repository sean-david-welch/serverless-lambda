service: amos-lambda

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.7
  region: eu-west-1
  environment:
    PGHOST: ${env:PGHOST}
    PGDATABASE: ${env:PGDATABASE}
    PGUSER: ${env:PGUSER}
    PGPASSWORD: ${env:PGPASSWORD}
    PGPORT: ${env:PGPORT}

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello
          method: get

plugins:
  - serverless-offline
  - serverless-python-requirements
